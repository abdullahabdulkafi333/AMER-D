<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شركة عامر دهيمش - قائمة الأسعار</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap');
        body { font-family: 'Cairo', sans-serif; background-color: #f4f7f6; }
        .modal-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); z-index:1000; justify-content:center; align-items:center; cursor: zoom-out; }
        .admin-gradient { background: linear-gradient(135deg, #1e3a8a 0%, #3730a3 100%); }
        .product-card:hover img { transform: scale(1.1); }
    </style>
</head>
<body>

    <header class="admin-gradient text-white p-10 shadow-2xl sticky top-0 z-50 text-center">
        <div class="container mx-auto">
            <h1 class="text-4xl md:text-5xl font-extrabold tracking-tight">شركة عامر دهيمش</h1>
            <div class="mt-4">
                <button onclick="loginAdmin()" class="text-xs bg-white/10 hover:bg-white/20 px-4 py-1 rounded-full transition border border-white/10">دخول الإدارة</button>
            </div>
        </div>
    </header>

    <div class="container mx-auto p-4 md:p-10">
        <div class="max-w-2xl mx-auto mb-12">
            <div class="relative">
                <input type="text" id="searchInput" onkeyup="search()" placeholder="البحث عن صنف معين..." 
                       class="w-full p-5 pr-12 rounded-2xl shadow-xl border-none focus:ring-4 focus:ring-indigo-500/30 outline-none text-lg text-gray-700">
                <span class="absolute left-5 top-5 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                    </svg>
                </span>
            </div>
        </div>

        <div id="adminPanel" class="hidden bg-white p-8 rounded-3xl shadow-2xl border-2 border-indigo-600 mb-12 overflow-hidden">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h2 class="text-2xl font-bold text-indigo-900">إضافة صنف جديد</h2>
                <button onclick="logoutAdmin()" class="text-red-500 hover:bg-red-50 px-4 py-2 rounded-lg transition">تسجيل الخروج</button>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <div>
                    <label class="block text-sm font-bold text-gray-600 mb-2">اسم الصنف</label>
                    <input type="text" id="itemName" class="w-full p-3 border border-gray-200 rounded-xl outline-none focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-600 mb-2">نوع التعبئة</label>
                    <input type="text" id="itemPack" placeholder="مثلاً: كرتون / كيلو" class="w-full p-3 border border-gray-200 rounded-xl outline-none focus:border-indigo-500">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-600 mb-2">السعر</label>
                    <input type="text" id="itemPrice" class="w-full p-3 border border-gray-200 rounded-xl outline-none focus:border-indigo-500 text-indigo-600 font-bold">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-600 mb-2">صورة المنتج</label>
                    <input type="file" id="itemFile" accept="image/*" class="w-full text-xs text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100 cursor-pointer">
                </div>
            </div>
            <button onclick="uploadData()" id="saveBtn" class="mt-8 w-full bg-indigo-600 hover:bg-indigo-700 text-white py-4 rounded-2xl font-bold text-lg shadow-lg shadow-indigo-200 transition-all transform active:scale-95">نشر المنتج الآن</button>
        </div>

        <div id="grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            </div>
    </div>

    <div id="modal" class="modal-overlay" onclick="this.style.display='none'">
        <img id="zoomImg" src="" class="max-w-[95%] max-h-[95%] rounded-2xl shadow-2xl border-4 border-white/20">
    </div>

    <script>
        // --- إعدادات FIREBASE ---
        // تنبيه: ضع بيانات مشروعك هنا لتعمل قاعدة البيانات
        const firebaseConfig = {
            apiKey: "ضع_هنا_API_KEY",
            databaseURL: "ضع_هنا_DATABASE_URL",
            projectId: "ضع_هنا_PROJECT_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // جلب البيانات فورياً من السحابة
        db.ref('products').on('value', (snapshot) => {
            const data = snapshot.val();
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            
            for (let id in data) {
                const item = data[id];
                grid.innerHTML += `
                    <div class="bg-white rounded-[2rem] shadow-sm border border-gray-100 overflow-hidden hover:shadow-2xl transition-all duration-500 product-card group" data-name="${item.name}">
                        <div class="relative overflow-hidden">
                            <img src="${item.img}" onclick="zoom('${item.img}')" class="w-full h-64 object-cover cursor-zoom-in transition-transform duration-700 group-hover:scale-110">
                            <div class="absolute bottom-4 left-4 bg-white/90 backdrop-blur px-4 py-1 rounded-full text-xs font-bold text-indigo-900 shadow-sm">${item.pack}</div>
                        </div>
                        <div class="p-6 text-center">
                            <h3 class="text-xl font-bold text-gray-800 mb-3">${item.name}</h3>
                            <div class="flex justify-between items-center px-2">
                                <span class="text-2xl font-black text-indigo-600">${item.price}</span>
                                <button onclick="deleteItem('${id}')" class="admin-only hidden bg-red-50 hover:bg-red-500 hover:text-white text-red-500 p-2 rounded-xl transition-all duration-300">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }
            checkAdmin();
        });

        function uploadData() {
            const file = document.getElementById('itemFile').files[0];
            const name = document.getElementById('itemName').value;
            const pack = document.getElementById('itemPack').value;
            const price = document.getElementById('itemPrice').value;

            if (!file || !name || !price) return alert("يرجى إكمال البيانات واختيار الصورة");

            const btn = document.getElementById('saveBtn');
            btn.innerText = "جاري النشر...";
            btn.disabled = true;

            const reader = new FileReader();
            reader.onload = function() {
                db.ref('products').push({
                    name: name, pack: pack, price: price, img: reader.result
                }).then(() => {
                    btn.innerText = "نشر المنتج الآن";
                    btn.disabled = false;
                    document.getElementById('itemName').value = '';
                    document.getElementById('itemPrice').value = '';
                    document.getElementById('itemFile').value = '';
                    alert("تمت الإضافة بنجاح!");
                });
            };
            reader.readAsDataURL(file);
        }

        function zoom(src) {
            document.getElementById('zoomImg').src = src;
            document.getElementById('modal').style.display = 'flex';
        }

        function search() {
            let q = document.getElementById('searchInput').value.toLowerCase();
            document.querySelectorAll('.product-card').forEach(c => {
                c.style.display = c.getAttribute('data-name').toLowerCase().includes(q) ? 'block' : 'none';
            });
        }

        function loginAdmin() {
            let p = prompt("كلمة مرور الإدارة:");
            if(p === "admin123") {
                localStorage.setItem('isAdmin_Amer', 'true');
                checkAdmin();
            } else { alert("كلمة المرور خاطئة"); }
        }

        function logoutAdmin() {
            localStorage.removeItem('isAdmin_Amer');
            location.reload();
        }

        function checkAdmin() {
            if(localStorage.getItem('isAdmin_Amer') === 'true') {
                document.getElementById('adminPanel').classList.remove('hidden');
                document.querySelectorAll('.admin-only').forEach(e => e.classList.remove('hidden'));
            }
        }

        function deleteItem(id) {
            if(confirm('هل أنت متأكد من حذف هذا المنتج؟')) db.ref('products/' + id).remove();
        }
    </script>
</body>
</html>
